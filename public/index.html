<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Express Debugging Challenges - Africell Code Fast 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background: white;
            border-radius: 16px;
            padding: 40px;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            color: #1a202c;
            margin-bottom: 10px;
        }

        .header .subtitle {
            font-size: 1.2rem;
            color: #718096;
            margin-bottom: 20px;
        }

        .status-bar {
            display: flex;
            gap: 20px;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #e2e8f0;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            background: #48bb78;
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .challenges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 24px;
            margin-bottom: 30px;
        }

        .challenge-card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .challenge-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0,0,0,0.15);
        }

        .challenge-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #667eea, #764ba2);
        }

        .challenge-number {
            display: inline-block;
            background: #667eea;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 1.25rem;
            margin-bottom: 15px;
        }

        .challenge-title {
            font-size: 1.5rem;
            color: #1a202c;
            margin-bottom: 10px;
            font-weight: 600;
        }

        .challenge-meta {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            flex-wrap: wrap;
        }

        .difficulty-badge {
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .difficulty-easy { background: #c6f6d5; color: #22543d; }
        .difficulty-medium { background: #feebc8; color: #7c2d12; }
        .difficulty-hard { background: #fed7d7; color: #742a2a; }
        .difficulty-very-hard { background: #e9d8fd; color: #44337a; }

        .bugs-count {
            background: #e2e8f0;
            color: #2d3748;
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 0.875rem;
            font-weight: 600;
        }

        .time-estimates {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e2e8f0;
        }

        .time-estimate {
            display: flex;
            justify-content: space-between;
            margin: 8px 0;
            font-size: 0.875rem;
        }

        .time-label {
            color: #718096;
            font-weight: 500;
        }

        .time-value {
            color: #2d3748;
            font-weight: 600;
        }

        .action-button {
            margin-top: 20px;
            width: 100%;
            background: #667eea;
            color: white;
            border: none;
            padding: 14px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .action-button:hover {
            background: #5568d3;
        }

        .info-section {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }

        .info-section h2 {
            font-size: 1.75rem;
            color: #1a202c;
            margin-bottom: 20px;
        }

        .endpoint-list {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }

        .endpoint-item {
            background: #f7fafc;
            padding: 12px 16px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .method-badge {
            padding: 4px 8px;
            border-radius: 4px;
            font-weight: 700;
            font-size: 0.75rem;
        }

        .method-get { background: #48bb78; color: white; }
        .method-post { background: #4299e1; color: white; }
        .method-patch { background: #ed8936; color: white; }
        .method-put { background: #9f7aea; color: white; }
        .method-delete { background: #f56565; color: white; }

        .quick-links {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .quick-link {
            background: #f7fafc;
            padding: 15px;
            border-radius: 10px;
            text-decoration: none;
            color: #2d3748;
            font-weight: 600;
            text-align: center;
            transition: all 0.3s ease;
        }

        .quick-link:hover {
            background: #e2e8f0;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .challenges-grid {
                grid-template-columns: 1fr;
            }

            .status-bar {
                flex-direction: column;
            }
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-size: 1.25rem;
        }

        .error {
            background: #fed7d7;
            color: #742a2a;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
